<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizezz</title>
    <style>
        body {
            background-color: #4c8ab3;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .quiz-container {
            margin-top: 80px;
            background-color: #94c4e1;
            border-radius: 8px;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .options {
            display: grid;
            gap: 10px;
        }
        button {
            background-color: #3a4fd9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #next-btn, #restart-btn {
            display: block;
            margin: 20px auto 0;
        }
        #score-container, #category-selection, #difficulty-selection {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
        #timer {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #progress {
            width: 0;
            height: 100%;
            background-color: #2ecc71;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }
        .difficulty {
            display: inline-block;
            margin: 0 10px;
        }
        .difficulty input[type="radio"] {
            display: none;
        }
        .difficulty label {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .difficulty input[type="radio"]:checked + label {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quizezz</h1>
        <div id="category-selection">
            <h2>Select a Category:</h2>
            <select id="category">
                <option value="general">General Knowledge</option>
                <option value="science">Science</option>
                <option value="history">History</option>
            </select>
        </div>
        <div id="difficulty-selection">
            <h2>Select Difficulty:</h2>
            <div class="difficulty">
                <input type="radio" id="easy" name="difficulty" value="easy" checked>
                <label for="easy">Easy</label>
            </div>
            <div class="difficulty">
                <input type="radio" id="medium" name="difficulty" value="medium">
                <label for="medium">Medium</label>
            </div>
            <div class="difficulty">
                <input type="radio" id="hard" name="difficulty" value="hard">
                <label for="hard">Hard</label>
            </div>
        </div>
        <button id="start-btn">Start Quiz</button>
        <div id="quiz" style="display: none;">
            <div id="timer">Time: 30</div>
            <div id="progress-bar"><div id="progress"></div></div>
            <div id="question-container">
                <p id="question" class="question"></p>
                <div id="options" class="options"></div>
            </div>
            <button id="next-btn" disabled>Next Question</button>
        </div>
        <div id="score-container" style="display: none;">
            <h2>Quiz Completed!</h2>
            <p>Your score: <span id="score"></span></p>
            <p>Time taken: <span id="time-taken"></span> seconds</p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let timer;
        let timeLeft = 30;
        let category;
        let difficulty;
        let questions;

        const categorySelect = document.getElementById('category');
        const difficultyInputs = document.querySelectorAll('input[name="difficulty"]');
        const startBtn = document.getElementById('start-btn');
        const quizContainer = document.getElementById('quiz');
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const nextBtn = document.getElementById('next-btn');
        const scoreContainer = document.getElementById('score-container');
        const scoreEl = document.getElementById('score');
        const timeTakenEl = document.getElementById('time-taken');
        const restartBtn = document.getElementById('restart-btn');
        const timerEl = document.getElementById('timer');
        const progressEl = document.getElementById('progress');

        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);

        function startQuiz() {
            category = categorySelect.value;
            difficulty = document.querySelector('input[name="difficulty"]:checked').value;
            questions = quizQuestions[category][difficulty];
            currentQuestion = 0;
            score = 0;
            document.getElementById('category-selection').style.display = 'none';
            document.getElementById('difficulty-selection').style.display = 'none';
            startBtn.style.display = 'none';
            quizContainer.style.display = 'block';
            loadQuestion();
            startTimer();
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            questionEl.textContent = question.question;
            optionsEl.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => selectAnswer(index));
                optionsEl.appendChild(button);
            });
            nextBtn.disabled = true;
            updateProgressBar();
        }

        function selectAnswer(index) {
            selectedAnswer = index;
            const buttons = optionsEl.getElementsByTagName('button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].style.backgroundColor = i === index ? '#2ecc71' : '#3498db';
            }
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            if (selectedAnswer === questions[currentQuestion].correctAnswer) {
                score++;
            }
            currentQuestion++;
            selectedAnswer = null;

            if (currentQuestion < questions.length) {
                loadQuestion();
                resetTimer();
            } else {
                showScore();
            }
        }

        function showScore() {
            clearInterval(timer);
            quizContainer.style.display = 'none';
            scoreContainer.style.display = 'block';
            scoreEl.textContent = `${score} out of ${questions.length}`;
            timeTakenEl.textContent = 30 * questions.length - timeLeft;
        }

        function restartQuiz() {
            scoreContainer.style.display = 'none';
            document.getElementById('category-selection').style.display = 'block';
            document.getElementById('difficulty-selection').style.display = 'block';
            startBtn.style.display = 'block';
            resetTimer();
        }

        function startTimer() {
            timeLeft = 30;
            timer = setInterval(() => {
                timeLeft--;
                timerEl.textContent = `Time: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            startTimer();
        }

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressEl.style.width = `${progress}%`;
        }
    </script>
